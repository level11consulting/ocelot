enum CodeHostType {
    CODE_HOST_UNSPECIFIED = 0;
    GENERIC = 1;
    BITBUCKET = 2;
    GITHUB = 3;
    // GITLAB = 4;
    // GITTEA = 5;
}

enum NotifyType {
    NOTIFY_TYPE_UNSPECIFIED = 0;
    SLACK = 1;
    NOTIFY_TYPE_WEBHOOK = 2;
}